<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/avatar.png" />
    <title>Zoe Cox</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="nav-icons">
          <a class="navbar-brand d-inline-block" href="#">Zoe Cox</a>
          <div class="character d-inline-block"></div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Contact me
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="https://www.linkedin.com/in/zoe-cox-b0214a213/"
                  target="blank"
                  alt="link to Zoe Cox's LinkedIn page">LinkedIn</a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="https://github.com/ZoeCox"
                  target="blank"
                  alt="link to Zoe Cox's GitHub page">GitHub</a>
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="mailto:hello@zoecox.co.uk"
                  alt="link to Zoe Cox's contact email">Email</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="hero container-fluid text-center">
        <h1>Hi, my name is ZoÃ«</h1>
      </div>
      <div class="project-section container-fluid text-center">
        <h2 class="project-intro-text">
          I like to make things - please feel free to try some of them out!
        </h2>
        <div class="carousel-whole">
          <button
            class="carousel-button carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <img class="arcade img-responsive" src="/images/arcadeMachine.png" />
          <div class="carousel-container container-fluid text-center">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active carousel-button"
                  aria-current="true"
                  aria-label="Slide 1"></button>
                <button
                  type="button"
                  class="carousel-button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button
                  type="button"
                  class="carousel-button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
                <button
                  type="button"
                  class="carousel-button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active carousel-image1">
                  <img
                    src="./images/happyDogToys.png"
                    class="carousel-image d-block img-responsive"
                    id="image1"
                    alt="Image of a fictional Dog Toy Web Shop" />
                </div>

                <div class="carousel-item carousel-image2">
                  <img
                    src="./images/princessOfBramboria.png"
                    class="carousel-image d-block img-responsive"
                    id="image2"
                    alt="Image of a medieval text based adventure game." /></div>
                <div class="carousel-item carousel-image3">
                  <img
                    src="./images/tableTennis.png"
                    class="carousel-image d-block img-responsive"
                    alt="Image of a table tennis two player game page"
                    id="image3" />
                </div>
                <div class="carousel-item carousel-image4">
                  <img
                    src="./images/fantasyGameDemo.png"
                    class="carousel-image d-block img-responsive"
                    alt="Image of a table tennis two player game page"
                    id="image3" />
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-button carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <p class="project-text text-center">Happy Dog Toys - Dog Toy Web Shop</p>
    </main>
    <footer>
      <div class="container-fluid text-center">
        <div class="canvas-container container-fluid text-center"></div>
        <div class="click-overlay container-fluid text-center">Click Me</div>
      </div>
      <br />
      <div class="contact-container row-container">
        <div class="d-inline-block col-xs-4">
          <a
            class="contact-btn dropdown-item"
            href="https://www.linkedin.com/in/zoe-cox-b0214a213/"
            target="blank"
            alt="Button to Zoe Cox's LinkedIn page">
            <btn class="d-inline-block btn btn-info">LinkedIn</btn></a>
        </div>
        <div class="d-inline-block col-xs-4">
          <a
            class="contact-btn dropdown-item"
            href="https://github.com/ZoeCox"
            target="blank"
            alt="Button to Zoe Cox's GitHub page"><btn
              class="btn btn-info">GitHub</btn></a>
        </div>
        <div class="d-inline-block col-xs-4">
          <a
            class="contact-btn dropdown-item"
            href="mailto:hello@zoecox.co.uk"
            alt="Button for Zoe Cox's contact email"><btn
              class="btn btn-info">Email</btn></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer></script>
    <script src="carousel.js" defer></script>
    <script src="canvas.js"></script>
  </body>
</html>
